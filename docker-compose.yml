version: '3.9'

services:
  # webstack-go 应用
  webstack-go:
    build:
      context: .
      dockerfile: Dockerfile.prod
      args:
        VERSION: 3.1.0
        BUILD_TIME: ${BUILD_TIME:-unknown}
        GIT_COMMIT: ${GIT_COMMIT:-unknown}
    image: webstack-go:latest
    container_name: webstack-go
    restart: unless-stopped
    ports:
      - "${APP_PORT:-8000}:8000"
    environment:
      - APP_ENV=production
      - APP_CONF=/app/config/local.yml
      - TZ=Asia/Shanghai
    volumes:
      - ./storage:/app/storage
      - ./config:/app/config
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - webstack-network
    depends_on:
      # 可选：如果使用外部数据库，在这里添加依赖
      # - mysql
      # - redis
    labels:
      - "com.webstack-go.description=webstack-go application"
      - "com.webstack-go.version=3.1.0"

