apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "nav.fullname" . }}
  labels:
    {{- include "nav.labels" . | nindent 4 }}
data:
  local.yaml: |
    env: prod
    http:
      host: 0.0.0.0
      port: 8000
    security:
      jwt:
        key: QQYnRFerJTSEcrfB89fw8prOaObmrch8
    data:
      db:
        user:
          driver: sqlite
          dsn: storage/webstack-go.db?_busy_timeout=5000

    log:
      log_level: info
      encoding: json           # json or console
      log_file_name: "./storage/logs/server.log"
      max_backups: 30
      max_age: 7
      max_size: 1024
      compress: true
